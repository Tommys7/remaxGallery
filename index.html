<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezidence u Císařského dubu</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/animate.min.css">
</head>
<body>

    <header class="header">
        <div class="header-bg"></div>
        <div class="container">
            <div class="header-wrap">
                <div class="header-logo">
                    <div class="header-logo__img">
                        <img src="src/img/header-logo.png" alt="">
                    </div>
                    <div class="header-logo__name">
                        <span class="logo-name__reg">Rezidence</span>
                        <span class="logo-name__bold">Rezidence u Císařského dubu</span>
                    </div>
                </div>
                <div class="header-links">
                    <a href="" class="header-link">DOMŮ</a>
                    <a href="" class="header-link">O PROJEKTU</a>
                    <a class="header-selected" href="" style="color: #ffbd17"; class="header-link">GALERIE</a>
                    <a href="" class="header-link">VÝBĚR BYTU</a>
                    <a href="" class="header-link">STANDARDY</a>
                    <a href="" class="header-link">FINANCOVÁNÍ</a>
                    <a href="" class="header-link">KONTAKTY</a>
                </div>
            </div>
        </div>
    </header>

    <main>

        <section class="main">
            <img class="wow animate__animated animate__fadeIn"data-wow-delay=".2s" src="src/img/galleryMain.jpg" alt="">
        </section>

        <section class="gallery">
            <div class="container-tight">
                <div class="gallery-text">
                    <p class="gallery-sign gallery-topText wow animate__animated animate__fadeInDown" data-wow-delay=".4s">Galerie</p>
                    <h4 class="gallery-title gallery-bottomText wow animate__animated animate__fadeInDown" data-wow-delay=".4s">
                        Vizualizace
                    </h4>
                </div>
                <div class="gallery-wrap">
                    <img class="wow animate__animated animate__fadeInLeft"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery1.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInRight"data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery2.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInDown"data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery3.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInRight"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery4.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInLeft"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery5.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInDown"data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery6.jpg" alt="">
                    <img class="wow animate__animated animate__fadeIn"data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery7.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInRight"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery8.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInLeft"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery9.jpg" alt="">
                    <img class="wow animate__animated animate__fadeIn"data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery10.jpg" alt="">
                    <img class="wow animate__animated animate__fadeIn" data-wow-delay=".4s" style="width: 33%;" src="src/img/gallery11.jpg" alt="">
                    <img class="wow animate__animated animate__fadeInRight"data-wow-delay=".4s" style="width: 66%;" src="src/img/gallery12.jpg" alt="">
                </div>
            </div>
        </section>
        
        <section class="gallery-actual">
            <div class="container-tight">
                <div class="gallery-actual__text gallery-text">
                    <p class="gallery-topText">Galerie</p>
                    <h4 class="gallery-bottomText">Průběh stavby k x?</h4>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <section class="footer wow animate__animated animate__fadeIn"data-wow-delay=".4s">
            <div class="container-tight">
                <div class="footer-wrap">
                    <div class="footer-text">
                        <h4 class="footer-title">Kontakt</h4>
                        <p class="footer-exclusive">VÝHRADNÍ PRODEJCE</p>
                        <img src="src/img/remaxLogo.png" alt="" class="footer-logo">
                        <p class="footer-sellerName">David Kotrla</p>
                        <a href="tel: +420 734 684 363">+420 734 684 363</a>
                        <a style="display: block;" href="email: david.kotrla@re-max.cz">email: david.kotrla@re-max.cz</a>
                    </div>
                    <div class="footer-form">
                        <h4 class="footer-form__title">Napište nám</h4>
                        <input type="text" placeholder="Jméno" class="footer-input">
                        <input type="text" placeholder="Přijmení" class="footer-input">
                        <input type="text" placeholder="Email" class="footer-input">
                        <input type="text" placeholder="Telefon" class="footer-input">
                        <input type="text" style="width: 73%; height: 50px;" placeholder="Zpráva" class="footer-input">
                        <button class="footer-form__button">Odeslat</button>
                    </div>
                </div>
            </div>
        </section>
    </footer>


    <script src="src/jquery-3.6.3.min.js"></script>
    <script src="src/js/main.js"></script>
    <script src="src/js/wow.min.js"></script>
</body>
</html>
